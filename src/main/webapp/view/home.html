<html>

    <title>首页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/pub/index.css"/>
    <link rel="stylesheet" href="/css/pub/bootstrap.min.css"/>
</head>
<body ng-app="myApp">
<div class="top_blank"></div>
<div class="container">
    <div class="row">
        <div class="row clearfix">
            <div class="col-md-2 column">
                <div class="panel-group" id="panel-902946">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title" data-toggle="collapse" data-parent="#panel-902946"
                               href="#panel-element-1">博客管理</a>
                        </div>
                        <div id="panel-element-1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <a href="#/spitter">用户管理</a>
                            </div>
                            <div class="panel-body">
                                <a href="#/nonenone">博客管理</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title" data-toggle="collapse" data-parent="#panel-902946"
                               href="#panel-element-2">扩展</a>
                        </div>
                        <div id="panel-element-2" class="panel-collapse collapse">
                            <div class="panel-body">
                                <a href="#">微信</a>
                            </div>
                            <div class="panel-body">
                                <a href="#">QQ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 column" ng-view></div>
        </div>
    </div>
</div>
</body>
</html>

<script src="//cdn.bootcss.com/angular.js/1.4.6/angular.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.13/angular-route.js"></script>
<script>
    var App = angular.module('myApp', ['ngRoute']);
    App.config(['$routeProvider', function ($routeProvider) {

        $routeProvider
                .when('/',{template:'主界面'})
                .when('/spitter',{template:'用户界面'})
                .when('/nonenone',{template:'没有界面'})
                .otherwise({redirectTo:'/'});
    }]);
</script>
