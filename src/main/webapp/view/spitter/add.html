<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>用户新增</title>
    <link rel="stylesheet" href="/css/pub/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/pub/index.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <ul class="breadcrumb">
                <li>
                    <a href="#">首页</a>
                </li>
                <li class="active">
                    <a href="/view/spitter/list.html">用户管理</a>
                </li>
                <li>
                    <a href="#">博客管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="row clearfix">
            <div class="col-md-10 column">
                <!-- enctype="multipart/form-data"  -->
                <form   class="form-horizontal" role="form" id="addForm"
                        ng-app="myApp" ng-controller="spitterCtl as ctl" >
                    <div class="form-group .sl_hiden">
                        <label for="id" class="col-sm-2 control-label">主键</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" readonly="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="username"
                                    ng-model="ctl.spitter.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">姓</label>
                        <div class="col-sm-10">
                            <input type="text" name="firstName" class="form-control" id="firstName"
                                     ng-model="ctl.spitter.firstName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">名</label>
                        <div class="col-sm-10">
                            <input type="text" name="lastName" class="form-control" id="lastName"
                            ng-model="ctl.spitter.lastName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password"
                                    ng-model="ctl.spitter.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">导入图片：</label>
                        <input type="file"
                               name="profilePicture"
                               accept="image/jpeg,image/png,image/gif"/> <br/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="button" ng-click="ctl.submit()" class="btn btn-default" id="btnSubmit"
                                   value="保存"/>
                        </div>
                    </div>
                    <div>
                        {{ctl.spitter}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
