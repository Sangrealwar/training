<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户基本信息</title>
    <link rel="stylesheet" href="/css/pub/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/pub/index.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <ul class="breadcrumb">
                <li>
                    <a href="#">首页</a>
                </li>
                <li class="active">
                    <a href="/view/spitter/list.html">用户管理</a>
                </li>
                <li>
                    <a href="#">博客管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="row clearfix">
            <div class="col-md-10 column">
                <form class="form-horizontal" role="form" id="addForm"
                      ng-app="myApp" ng-controller="spitterCtl as ctl">
                    <div class="form-group .sl_hiden">
                        <label for="id" class="col-sm-2 control-label">主键</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" readonly="true"
                                   ng-model="ctl.spitter.id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="username"  readonly="true"
                                   ng-model="ctl.spitter.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">姓</label>
                        <div class="col-sm-10">
                            <input type="text" name="firstName" class="form-control" id="firstName" readonly="true"
                                   ng-model="ctl.spitter.firstName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">名</label>
                        <div class="col-sm-10">
                            <input type="text" name="lastName" class="form-control" id="lastName"  readonly="true"
                                   ng-model="ctl.spitter.lastName"/>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label"></label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input type="button" onclick="add_btn_save()" class="btn btn-default" id="btnSubmit"-->
                                   <!--value="保存"/>-->
                        <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="/js/pub/jquery-1.11.1.min.js"></script>
<script src="/js/pub/bootstrap.min.js"></script>
<script src="/js/pub/angular.min.js"></script>
<script src="/js/spitter/app.js"></script>
<script src="/js/spitter/spitterServer.js"></script>
<script src="/js/spitter/spitterController.js"></script>
