<body>
<div class="container">
    <div class="row">
        <div class="span4">
            <ul class="breadcrumb">
                <li>
                    <a href="#">首页</a>
                </li>
                <li class="active">
                    <a href="/view/spitter/list.html">用户管理</a>
                </li>
                <li>
                    <a href="#">博客管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" ng-app="myApp" ng-controller="spitterCtl as ctrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead">用户注册</span></div>
            <div class="formcontainer">
                <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                    <input type="hidden" ng-model="ctrl.spitter.id"/>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="uname">用户名</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.spitter.username" id="uname"
                                       class="username form-control input-sm"
                                       placeholder="填写用户名" required ng-minlength="3"/>
                                <div class="has-error" ng-show="myForm.$dirty">
                                    <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                    <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                    <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="password">密码</label>
                            <div class="col-md-7">
                                <input type="password" ng-model="ctrl.spitter.password" id="password"
                                       class="email form-control input-sm" placeholder="密码" required/>
                                <div class="has-error" ng-show="myForm.$dirty">
                                    <span ng-show="myForm.email.$error.required">This is a required field</span>
                                    <span ng-show="myForm.email.$invalid">This field is invalid </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="lastName">姓</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.spitter.lastName" placeholder="姓"  id="lastName"
                                       class="form-control input-sm"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="firstName">名</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.spitter.firstName" placeholder="名" id="firstName"
                                       class="form-control input-sm"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit" value="{{!ctrl.spitter.id ? '新增' : '更新'}}"
                                   class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                            <button type="button" ng-click="ctrl.reset()"
                                    class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">重置表单
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">用户列表</span></div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>姓</th>
                        <th>名</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="spi in ctrl.spitters">
                        <!--<td><span ng-bind="$index + 1"></span></td>-->
                        <td><span ng-bind="spi.id"></span></td>
                        <td><span ng-bind="spi.username"></span></td>
                        <td><span ng-bind="spi.lastName"></span></td>
                        <td><span ng-bind="spi.firstName"></span></td>
                        <td>
                            <button type="button" ng-click="ctrl.edit(spi.id)"
                                    class="btn btn-success custom-width">编辑
                            </button>
                            <button type="button" ng-click="ctrl.remove(spi.id)"
                                    class="btn btn-danger custom-width">删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
